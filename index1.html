<!DOCTYPE html>
<html lang="en-US">
	<head>										
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>JavaScript_Timers</title>
		<link rel="stylesheet" type="text/css" href="style1.css">
	</head>
	<body>
		<noscript>In your device don't work JavaScript's functions.</noscript>
		<p id="text1" class="text1">Countdown Timer !</p>
	    <div class="main1" id="main1">
	    	<div class="child child1"><p id="child1"></p></div>
	    	<div class="child child2"><p id="child2"></p></div>
	    	<div class="child child3"><p id="child3"></p></div>
	    	<div class="child child4"><p id="child4"></p></div>
	    </div>
	    <p id="text2" class="text2">Timer From 0 !</p>
	    <div class="main2" id="main2">
	    	<div class="childs child5"><p id="child5"></p></div>
	    	<div class="childs child6"><p id="child6"></p></div>
	    	<div class="childs child7"><p id="child7"></p></div>
	    	<div class="childs child8"><p id="child8"></p></div>
	    </div>
	    <button type="button" class="button button1" onclick="startTimer()">START</button>
	    <button type="button" class="button button2" onclick="finishTimer()">PAUSE</button>
		<script src="script1.js"></script>
	</body>
</html>
